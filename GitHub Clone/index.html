<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="lightmode-styles.css" />
    <title>GitHub Profile Clone</title>
  </head>
  <body>
    <div class="container">
      <label class="switch">
        <i class="fas fa-moon" id="moonIcon"></i>
        <input type="checkbox" id="modeToggle" />
        <span class="slider round"></span>
        <i class="fas fa-sun" id="sunIcon"></i>
      </label>

      <div class="profile" id="profile">
        <!-- User details -->
      </div>
      <div class="repositories" id="repositories">
        <!-- List of repositories -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
