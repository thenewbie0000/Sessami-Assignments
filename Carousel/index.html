<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="left-button" onclick="prev()">
      <img src="images/left.png" width="50px" alt="prev" title="prev">
    </button>
    <div class="slide img-1">
    </div>
    <div class="slide img-2">
   </div>
   <div class="slide img-3">
   </div>
   <button class="right-button" onclick="next()">
      <img src="images/right.png" width="50px" alt="next" title="next">
    </button>
</div>
</body>

  <script src="script.js"></script>
</html>
